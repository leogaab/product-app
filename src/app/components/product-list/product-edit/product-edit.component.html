<div class="container">
  <div class="product-item" *ngFor="let product of products">
    <h1>{{ product.name | uppercase }}</h1>
    <p class="b">{{ product.price }}</p>
    <div>
      <label>Update product name <i class="fas fa-tags"></i>:
        <input type="text" placeholder="name"/>
      </label>
    </div>
    <div>
      <label>Update product price <i class="fas fa-dollar-sign"></i>:
        <input type="text" placeholder="price"/>
      </label>
    </div>
    <div>
      <label>Update product quantity <i class="fas fa-layer-group"></i>:
        <input type="text" placeholder="quantity"/>
      </label>
    </div>
    <div>
      <label>Update product availability <i class="fas fa-clipboard-check"></i>:
        <label for="true">True</label>  <input type="radio" name="radio" id="true">
        <label for="false">False</label>  <input type="radio" name="radio" id="false">
      </label>
    </div>
</div>
